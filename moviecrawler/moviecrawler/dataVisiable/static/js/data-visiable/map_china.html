<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中国地图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main {
            height: 400px;
            width: 400px;
            background: grey;
        }

</head>
