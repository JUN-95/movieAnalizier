<html>
    <head>
    <meta charset="utf-8">
    <title>each&call</title>
    </head>
        <body>

            <span id="eachSelect">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </span>
            <span id="callSelect">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </span>

            <script src="js/d3.min.js" charset="utf-8"></script>
            <script>
                // 1-code
                d3.select("#eachSelect").selectAll("p")
                        .each(function (d, i) {
                            d3.select(this).append("p").text(i);
                        });
                // 2-code
                d3.select("#callSelect").selectAll("p")
                        .call(function (d, i) {
                            d.append("p").text(i);
                            //this.append("h1").text(i);
                        }, "1");

                            });
                        });
                */

            </script>
        </body>
</html>
