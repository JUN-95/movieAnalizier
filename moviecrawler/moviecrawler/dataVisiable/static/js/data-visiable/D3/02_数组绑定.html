<html>
    <head>
    <meta charset="utf-8">
    <title>data</title>
    </head>
        <body>
        <p>Apple</p>
        <p>Pear</p>
        <p>Banana</p>
            <script src="js/d3.min.js" charset="utf-8"></script>
            <script>
        var dataset = ["I like red","I like blue","I like green"];
        var body = d3.select("body");
        var p = body.selectAll("p");
        p.data(dataset)
        .text(function(d, i){
        return d; 
        });

        </script>
        </body>
</html>
