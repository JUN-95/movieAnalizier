<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="lib/js/echarts.js"></script>

    <!-- cdn -->
    <!--<script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.min.js"></script>-->
</head>
<body>
<div id="graph" style="width: 600px; height: 400px;"></div>
<script>
  var graph_chart = echarts.init(document.getElementById('graph'));
  var graph_option = {
    title: {
      text: 'Graph 简单示例'
    },
    tooltip: {},
    animationDurationUpdate: 1500,
    animationEasingUpdate: 'quinticInOut',
    series: [
      {
        type: 'graph',
        layout: 'none',
        symbolSize: 50,
        roam: true,
        label: {
          show: true
        },
        edgeSymbol: ['circle', 'arrow'],
        edgeSymbolSize: [4, 10],
        edgeLabel: {
          fontSize: 20
        },
        data: [{
          name: '节点1',
          x: 300,
          y: 300
        }, {
          name: '节点2',
          x: 800,
          y: 300
        }, {
          name: '节点3',
          x: 550,
          y: 100
        }, {
          name: '节点4',
          x: 550,
          y: 500
        }],
        // links: [],
        links: [{
          source: 0,
          target: 1,
          symbolSize: [5, 20],
          label: {
            show: true
          },
          lineStyle: {
            width: 5,
            curveness: 0.2
          }
        }, {
          source: '节点2',
          target: '节点1',
          label: {
            show: true
          },
          lineStyle: {
            curveness: 0.2
          }
        }, {
          source: '节点1',
          target: '节点3'
        }, {
          source: '节点2',
          target: '节点3'
        }, {
          source: '节点2',
          target: '节点4'
        }, {
          source: '节点1',
          target: '节点4'
        }],
        lineStyle: {
          opacity: 0.9,
          width: 2,
          curveness: 0
        }
      }
    ]
  };
  graph_chart.setOption(graph_option);
</script>
</body>
</html>
